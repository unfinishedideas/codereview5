<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Super Galactic Age Calculator (CodeReview5)</title>
  </head>
  <body>
    <h1>The Super Galactic Age Calculator</h1>

    <form class="userInputForm" action="index.html" method="post">
      <label for="userAge">Enter Your Age</label>
      <input type="text" id="userAge">
      <button type="submit" name="button">Submit</button>
    </form>

    <div class="resultsBox">
      <h2>Results</h2>
      <h3>Your Age: <span id="ageDump"></span></h3>
      <h3>Mercury Age: <span id="mercuryAgeDump"></span></h3>
      <h3>Venus Age: <span id="venusAgeDump"></span></h3>
      <h3>Mars Age: <span id="marsAgeDump"></span></h3>
      <h3>Jupiter Age: <span id="jupiterAgeDump"></span></h3>
      <h3>Life Expectancy: <span id="lifeExpectDump"></span></h3>
      <h3>Years Beyond Expectancy: <span id="beyondLifeExpectDump"></span></h3>



    </div>


  </body>
</html>
